name: Build and save PDF
on:
  push:
    branches:
      - main
jobs:
  actions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Build the PDF
      run: docker run --volume $PWD/paper.tex:/workdir/paper.tex --volume $PWD/paper.pdf:/workdir/paper.pdf mactavishediting/latex:latest make
    - name: Save the PDF
      uses: actions/upload-artifact@v3
      with:
        name: paper
        path: paper.pdf
